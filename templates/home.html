<html>
    <body>
    <h1> Headlines</h1>
    <form>
        <input type="text" name="publication" placeholder="Search">
        <input type="submit" value="Submit">
    </form>
    {% for article in articles%}
    <b><a href="{{article.link}}">{{article.title}}</a></b><br/>
    <i>{{article.published}}</i><br/>
    <p>{{article.summary}}</p>
    </body>
    <hr/>
    {% endfor %}
    </body>
    </html>
